<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>TransScraper</title>
</head>
<body>
	<div id="container">
		<div id="heading">
			<img src="img/logo.png" alt="logo" />
			<span>TransScraper</span>
			<div id="slogan">Save time, <span class="green">save your city</span></div>
		</div>
		
		<form id="searchform" action="/api" method="post">
			<div id="search">
				<div class="search-row">
					<input type="text" id="saddr" name="saddr" class="search-input" placeholder="Leaving from address" />
					<img src="img/start.png" alt="start address" class="search-image" />
				</div>
				<div class="search-row">
					<input type="text" id="daddr" name="daddr" class="search-input" placeholder="Ending at address" />
					<img src="img/destination.png" alt="destination address" class="search-image" />
				</div>
				<div class="search-row">
					<input type="text" id="numpeople" name="numpeople" class="search-input" placeholder="Number of people going" />
					<img src="img/people.png" alt="number of people" class="search-image" />
				</div>
				<div class="search-row">
					<input type="text" id="carmake" name="carmake" class="search-input" placeholder="Car make" />
					<img src="img/make.png" alt="car make" class="search-image" />
				</div>
				<div class="search-row">
					<input type="text" id="carmodel" name="carmodel" class="search-input" placeholder="Car model" />
					<img src="img/model.png" alt="car model" class="search-image" />
				</div>
				
				<div class="search-actions">
					<button type="submit" id="submit" class="btn btn-success">Submit</button>
					<button type="button" id="clear" class="btn">Clear</button>
				</div>
			</div>
		</form>
		
		<div id="results">
			<div class="result-row clearfix">
				<div class="result-label">Car Mileage:</div>
				<div id="mpg" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Fuel Cost:</div>
				<div id="fuel-cost" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Transit Time:</div>
				<div id="transit-time" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Landmarks:</div>
				<div id="landmarks" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Start:</div>
				<div id="source-address" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Drive Time:</div>
				<div id="drive-time" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Destination:</div>
				<div id="destination-address" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Parking:</div>
				<div id="parking-price" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Emissions:</div>
				<div id="drive-co2" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Transit Price:</div>
				<div id="transit-price" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Weather:</div>
				<div id="weather-condition" class="result-value"></div>
			</div>
			<div class="result-row clearfix">
				<div class="result-label">Savings:</div>
				<div id="savings" class="result-value"></div>
			</div>
			
			<div id="donate">
				<div id="donate-label">Consider donating your savings for a good cause!</div>
				
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
					<input type="hidden" name="cmd" value="_donations" />
					<input type="hidden" name="business" value="admin@transscraper.com" />
					<input type="hidden" name="lc" value="US" />
					<input type="hidden" name="item_name" value="z" />
					<input type="hidden" name="item_number" value="z" />
					<input type="hidden" name="no_note" value="0" />
					<input type="hidden" name="currency_code" value="USD" />
					<input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest" />
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" />
				</form>
			</div>
			
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/transscraper.js"></script>
</body>
</html>
